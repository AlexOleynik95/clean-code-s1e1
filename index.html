<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="matrix">
      <img
        src="./eisenhower-matrix.jpg"
        class="matrix__img"
      >
      <a
        class="matrix__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        target="_blank"
      >
        Want more details?
      </a>
    </div>

    <div class="form">
      <h1 class="form__title">Add Item</h1>
      <div class="form__wrapper">
        <input class="input input_add-item form__input-text" type="text">
        <button class="form__button button_add">Add</button>
      </div>
    </div>

    <div class="form">
      <h2 class="form__title">Todo</h2>
        <ul class="form__list form__list_tasks-incompleted">
          <li class="form__item">
            <input type="checkbox" class="form__input-checkbox">
            <label class="form__label">Pay Bills</label>
            <input type="text" class="form__input-text">
            <button class="form__button button_edit">Edit</button>
            <button class="form__button button_delete">
              <img src="./remove.svg" class="button__img-delete">
            </button>
          </li>
          <li class="form__item form__item_edit">
            <input type="checkbox" class="form__input-checkbox">
            <label class="form__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="form__input-text">
            <button class="form__button button_edit">Save</button>
            <button class="form__button button_delete">
              <img src="./remove.svg" class="button__img-delete">
            </button>
          </li>
        </ul>
    </div>

    <div class="form">
      <h2 class="form__title">Completed</h2>
      <ul class="form__list form__list_tasks-completed">
        <li class="form__item">
          <input type="checkbox" class="form__input-checkbox" checked>
          <label class="form__label">See the Doctor</label>
          <input type="text" class="form__input-text">
          <button class="form__button button_edit">Edit</button>
          <button class="form__button button_delete">
            <img src="./remove.svg" class="button__img-delete">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
